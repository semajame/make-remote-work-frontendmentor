<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/reset.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body id="body">
  <div>
    <header>
      <div class="left-header">
        <div class="logo-container">
          <a href="#">
            <img src="/images/logo.svg" alt="Logo Icon" class="logo">
          </a>
        </div>
        <nav id="nav">
          <ul>
            <li id="features">Features <img src="/images/icon-arrow-down.svg" alt="Arrow Down" id="arrow1">
              <div class="features-container" id="features-container">
                <div class="features-content">
                  <a href="#">
                    <img src="/images/icon-todo.svg" alt="Todo Icon">
                    Todo List
                  </a>
                  <a href="#">
                    <img src="/images/icon-calendar.svg" alt="Calendar Icon">
                    Calendar
                  </a>
                  <a href="#">
                    <img src="/images/icon-reminders.svg" alt="Reminder Icon">
                    Reminders
                  </a>
                  <a href="#">
                    <img src="/images/icon-planning.svg" alt="Planning Icon">
                    Planning
                  </a>
                  
                </div>
              </div>
            </li>
            <li id="company">Company <img src="/images/icon-arrow-down.svg" alt="Arrow Down" id="arrow2">
              <div class="company-container" id="company-container">
                <div class="company-content">
                  <a href="#">History</a>
                  <a href="#">Our Team</a>
                  <a href="#">Blog</a>
                </div>
              </div>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>

          <div class="right-header-mobile">
            <div class="login-container">
              <a href="#">Login</a>
            </div>
            <div class="register-container">
              <a href="#" class="register-mobile">Register</a>
            </div>
          </div>
        </nav>
      </div>
    
      <div class="right-header">
        <div class="login-container">
          <a href="#">Login</a>
        </div>
        <div class="register-container">
          <a href="#" class="register">Register</a>
        </div>
      </div>
    
      <div class="hamburger-container">
        <img src="/images/icon-menu.svg" alt="Menu" class="open-menu">
        <img src="/images/icon-close-menu.svg" alt="Close Menu" class="close-menu">
      </div>
    </header>
    
    <main id="main">
      <div class="left-content">
        <h1>
          Make remote work
        </h1>
    
        <p>
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>

        <div class="learn-more">
          <a href="#">Learn more</a>
        </div>

        <div class="client-container">
          <img src="/images/client-databiz.svg" alt="Databiz">
          <img src="/images/client-audiophile.svg" alt="Audiophile">
          <img src="/images/client-meet.svg" alt="Meet">
          <img src="/images/client-maker.svg" alt="Maker">
        </div>
      </div>
      <div class="right-content">
        <img src="/images/image-hero-desktop.png" alt="Hero Desktop Image" class="desktop-hero">

        <img src="/images/image-hero-mobile.png" alt="Hero Mobile Image" class="mobile-hero">
      </div>
    </main>
  </div>
</body>

<script src="/script.js"></script>
</html>
